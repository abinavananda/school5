{% extends 'school/adminbase.html' %}

{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 10px;
    }

    .space {
      height: 380px;
    }
  </style>

  <script type="text/javascript">
    function confirmDelete() {
      return confirm("Are you sure you want to delete this student?");
    }
  </script>

</head>

<div class="container">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">Books</h6>
      </div>

      <table class="table table-hover table-striped table-bordered" id="dev-table">
        <thead>
          <tr>
            <th> Book Name</th>
            <th>Author</th>
            <th>Published Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        {% for b in books %}
        <tr>
          <td>{{ b.title }}</td>
          <td>{{ b.author }}</td>
          <td>{{ b.published_date }}</td>
          <td>

            <a class="btn btn-danger btn-xs" href="{% url 'admin_delete_book' b.pk %}" onclick="return confirmDelete();">
              <span class="glyphicon glyphicon-trash"></span>
          </a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

<div class="space"></div>

{% endblock content %}
